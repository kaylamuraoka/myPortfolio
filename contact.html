    <!-- Contact Form Section -->
    <main class="mx-2">
      <div class="container p-4">
        <h1>Contact Me</h1>
        <hr />

        <h6 class="text-center">
          Contact Me at
          <a href="mailto: kmurs98@gmail.com">kmurs98@gmail.com</a>
        </h6>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Message"
              rows="4"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-blue">Submit</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid text-center mt-5 p-6">
